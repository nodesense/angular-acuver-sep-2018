<div>

  <a routerLink="/" class="button"
                    routerLinkActive="success"
                    [routerLinkActiveOptions]="{exact:true}"

  >
    Home
  </a>

  <a routerLink="/products" 
      class="button" 
      routerLinkActive="success">
    Products
  </a>

  <a routerLink="/cart" 
    class="button" 
    routerLinkActive="success"
    [routerLinkActiveOptions]="{exact:true}"
    >
    Cart
  </a>

  <a routerLink="/cart/checkout" 
      class="button"
      routerLinkActive="success"
      >
    Checkout
  </a>

  <a routerLink="/about" 
    class="button"
    routerLinkActive="success"
    >
    About
  </a>

  <a routerLink="/contact" 
    class="button"
    routerLinkActive="success"
    >
    Contact
  </a>

  <a routerLink="/auth/login" 
      class="button"
      routerLinkActive="success"

      *ngIf= "!(isAuth$ | async)"
      >
    Login
  </a>

  <button (click)="logout()"
        *ngIf= "(isAuth$ | async)"
  >
    Logout
  </button>


  <button (click)="empty()">
    Empty
  </button>

  <span>Amount {{amount$ | async | currency:'INR'}}</span>

  <hr />
</div>
